<p>
Whirlibulf is an <strong>Entity-Component-System</strong> Javascript game engine.
</p>

<h2>install</h2>
<p>
To install and use <strong>whirlibulf</strong>, the
<a href="https://github.com/component/component">component</a> package manager
is required:
</p>
<div class="shell">
  <span class="path">~</span>
  <span class="prompt">$</span>
  <span class="command">component install whirlibulf/engine</span>
</div>
